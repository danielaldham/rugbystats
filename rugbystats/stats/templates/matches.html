{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2> Matches</h2>
    <table class="table">
        <thead>
            <tr>
                <th>Home Team</th>
                <th>Away Team</th>
                <th>Date</th>
                <th>Time</th>
                <th>Location</th>
            </tr>
        </thead>
        <tbody>
            {% for match in matches %}
            <tr>
                <td>{{ match.home_team }}</td>
                <td>{{ match.away_team }}</td>
                <td>{{ match.date }}</td>
                <td>{{ match.time }}</td>
                <td>{{ match.location }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
